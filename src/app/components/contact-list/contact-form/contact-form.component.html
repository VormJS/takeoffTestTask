<div class="contact-form">
  <h2 mat-dialog-title>{{ title }}</h2>
  <mat-divider></mat-divider>
  <form [formGroup]="contactForm" (ngSubmit)="save()">
    <mat-dialog-content>
      <!-- First Name -->
      <mat-form-field appearance="fill" class="form-component">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Vasya" formControlName="firstName" required>
        <mat-error *ngIf="hasError('firstName', 'required')">Can't be empty</mat-error>
      </mat-form-field>
      <br>

      <!-- Last Name -->
      <mat-form-field appearance="fill" class="form-component">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Pupkin" formControlName="lastName" required>
        <mat-error *ngIf="hasError('lastName', 'required')">Can't be empty</mat-error>
      </mat-form-field>
      <br>

      <!-- Email -->
      <mat-form-field appearance="fill" class="form-component">
        <mat-label>Email</mat-label>
        <input matInput placeholder="user@example.com" formControlName="email" required>
        <mat-error *ngIf="hasError('email', 'required')">Can't be empty</mat-error>
        <mat-error *ngIf="hasError('email', 'email')">Must be valid email</mat-error>
      </mat-form-field>
      <br>

      <!-- Phone -->
      <mat-form-field appearance="fill" class="form-component">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="+7 000 000 00 00" formControlName="phone" required>
        <mat-error *ngIf="hasError('phone', 'required')">Can't be empty</mat-error>
        <mat-error *ngIf="hasError('phone', 'pattern')">Must contain only numbers and " ", "(", ")" symbols, may start
          with "+"</mat-error>
      </mat-form-field>
      <br>

      <!-- Other -->
      <mat-form-field appearance="fill" class="form-component">
        <mat-label>Other</mat-label>
        <input matInput formControlName="other">
      </mat-form-field>
      <br>
    </mat-dialog-content>

    <div mat-dialog-actions class="form-actions">
      <button type="button" mat-raised-button class="login-button" color="primary" (click)="cancel()">
        Cancel
      </button>
      <button mat-raised-button class="login-button" type="submit" [disabled]="!contactForm.valid" color="primary">
        Save
      </button>
    </div>

  </form>
</div>
